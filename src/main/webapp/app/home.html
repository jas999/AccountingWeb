    <section class="content-zone">
        <div class="container">
            <section class="image-section">
                <h2 class="main-headline">Image Headline</h2>
                <section id="demos">
					<div ng-if="images.length == 0">
						<h3>No Content</h3>
					</div>
                    <div class="owl-carousel owl-theme" id="carousal-2" ng-if="images.length > 0">
                        <div class="item" ng-repeat="image in images" ng-click="openContent(image)">
                    		<img src="{{image.coverImageUrl}}" alt="" class="img-responsive" />
                    		<div class="title" ><p>{{image.title}}</p></div>
                		</div>
                    </div>

                    <div class="col-xs-12 text-center" ng-if="images.length > 0">
                        <a class="btn btn-theme" href="#!app/list/content"><i class="fa fa-eye"></i> View all</a>
                    </div>

                </section>
            </section>

            <section class="video-section">
                <h2 class="main-headline">Video Headline</h2>
                <section id="demos">
					<div ng-if="videos.length == 0">
						<h3>No Content</h3>
					</div>
                    <div class="owl-carousel owl-theme" id="carousal-3" ng-if="videos.length > 0">
                        <div class="item" ng-repeat="video in videos" ng-click=openContent(video)>
                            <img src="{{video.coverImageUrl}}" alt="" class="img-responsive" />
                            <div class="title"><p>{{video.title}}</p></div>
                        </div>
                    </div>

                    <div class="col-xs-12 text-center" ng-if="videos.length > 0">
                        <a class="btn btn-theme" href="#!/app/list/video"><i class="fa fa-eye"></i> View all</a>
                    </div>

                </section>
            </section>
    </section>

    <section class="content-zone white-bg">
        <section class="video-description">
            <section class="container">
                <h2 class="main-headline">Content Section</h2>
                <section class="row">
                 <div ng-if="contents.length == 0">

                                <img src="{{content.coverImageUrl}}" class="media-object" width="200">
                            </section>

                                <h4 class="media-heading">{{content.title}}</h4>
                                <p>{{content.content.substr(0,100)}} <a href="javascript:void(0);" ng-click="moveToListing(content)">Read More</a></p>
                            </section>
                        </section>
                    </section>

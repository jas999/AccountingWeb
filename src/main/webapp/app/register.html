<div ng-controller="UserController">
	<div class="banner-images register-banner">
		<img src="app/images/banner-01.png" alt="" class="full-width" />
		<div class="overlay-banner">
			<div class="table-01">
            <div class="table-cell-01">
			<h1>Sign Up Now</h1>
			<h3>Create account for free</h3>
            </div>
            </div>
		</div>
	</div>
	<section class="content-zone white-bg">
	<div class="container">
			<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 myaccount">
			<div class="row">		
				<div class="col-md-6 col-sm-6 col-xs-12">	
					<div class="form-group">
						<label>First Name </label>
						<input type="text" class="form-control" value="" placeholder="First Name" name="firstname"/>
					</div>
				</div>	
				<div class="col-md-6 col-sm-6 col-xs-12">	
					<div class="form-group">
						<label>Last Name </label>
						<input type="text" class="form-control" value="" placeholder="Last Name" name="lastname"/>
					</div>
				</div>
				
			</div>
			<div class="row">		
				<div class="col-md-6 col-sm-6 col-xs-12 border-bottom-1">	
					<label>Age</label>
					 <div class="form-group custom-radio">
					 
						<label>
							<input type="radio" name="a" alt="" checked />
							<span>Male</span>
						</label>
						<label>
							<input type="radio" name="a" alt=""   />
							<span>Female</span>
						</label>
					</div>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">	
					<div class="form-group">
						<label>Mobile Number</label>
						<input type="text" class="form-control" value="" placeholder="Mobile Number" name="mobilenumber"/>
					</div>
				</div>
				
			</div>
			<div class="row">		
				<div class="col-md-6 col-sm-6 col-xs-12 border-bottom-1">	
					<label>Email Address</label>
					 <div class="form-group">
						<input type="text" class="form-control" value="" placeholder="Email Address" />
					</div>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 border-bottom-1">	
					<label>City</label>
					 <div class="form-group">
						<input type="text" class="form-control" value="" placeholder="City" />
					</div>
				</div>
				
			</div>
			<div class="row">		
				<div class="col-md-12 col-sm-12 col-xs-12 text-center">
					<button class="btn   btn-theme">SIGN UP <i class="fa fa-arrow-right"></i></button>
				</div>
			</div>
			
		</div>
		</div>
	</section>
 </div>

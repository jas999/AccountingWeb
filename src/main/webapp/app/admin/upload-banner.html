<div ng-controller="UserController">
	<div class="container">
		<form class="form-inline"  id="upload-banner-form" ng-submit="uploadBanner()">
			<h3>Upload Banner</h3> 
			<div class="form-group padding" style="margin-top:20px;">
				<input type="file" onchange="onSelectBannerImage(this)" required>
			</div>
			<button type="submit" class="btn btn-default" style="margin-top:20px;">Submit</button>
		</form>
	</div>
</div>

<!DOCTYPE html>
<html>

<head>
<title>Accounting App | Home</title>

<!--/tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="application/x-javascript">
	
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	
</script>
<!--//tags -->
<link href="app/css/bootstrap.css" rel="stylesheet" type="text/css"
	media="all" />
<link href="app/css/style.css" rel="stylesheet" type="text/css" media="all" />
<link href="app/css/prettyPhoto.css" rel="stylesheet" type="text/css" />
<link href="app/css/font-awesome.css" rel="stylesheet">
<!-- //for bootstrap working -->
<link
	href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,300,300i,400,400i,500,500i,600,600i,700,800"
	rel="stylesheet">
<link
	href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700"
	rel="stylesheet">
</head>


<script type="text/javascript" src="app/js/angular.min.js"></script>
<script type="text/javascript" src="app/js/angular-route.min.js"></script>
<script type="text/javascript" src="app/js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="app/js/bootstrap.js"></script>


<script type="text/javascript" src="app/js/app.js"></script>

<script type="text/javascript" src="app/js/controllers/user-service.js"></script>
<script type="text/javascript" src="app/js/controllers/user-controller.js"></script>

<body ng-app="accounting">
	<div ng-view></div>
	
	<script>
		$('ul.dropdown-menu li').hover(
				function() {
					$(this).find('.dropdown-menu').stop(true, true).delay(200)
							.fadeIn(500);
				},
				function() {
					$(this).find('.dropdown-menu').stop(true, true).delay(200)
							.fadeOut(500);
				});
	</script>

	<!-- js -->
	<!-- Smooth-Scrolling-JavaScript -->
	<script type="text/javascript" src="app/js/easing.js"></script>
	<script type="text/javascript" src="app/js/move-top.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll, .navbar li a, .footer li a").click(function(event) {
				$('html,body').animate({
					scrollTop : $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- //Smooth-Scrolling-JavaScript -->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
									var defaults = {
							  			containerID: 'toTop', // fading element id
										containerHoverID: 'toTopHover', // fading element hover id
										scrollSpeed: 1200,
										easingType: 'linear' 
							 		};
			 */

			$().UItoTop({
				easingType : 'easeOutQuart'
			});

		});
	</script>


	<!-- jQuery-Photo-filter-lightbox-Gallery-plugin -->
 	<script type="text/javascript" src="app/js/jquery-1.7.2.js"></script>
 	<script src="app/js/jquery.quicksand.js" type="text/javascript"></script>
	<script src="app/js/script.js" type="text/javascript"></script>
	<script src="app/js/jquery.prettyPhoto.js" type="text/javascript"></script>
	<!-- //jQuery-Photo-filter-lightbox-Gallery-plugin -->

</body>

</html>
